<body class="bg-white">
    <div class="awake position-fixed">
        <div class="awake_inner position-absolute">
        </div>
    </div>
    <div class="background position-fixed">
        <div class="background_inner_nobackground position-absolute"></div>
    </div>
    <div class="main position-relative">
        <div class="position-relative">
            <header class="text-center">
                <div class="header_inner position-absolute text-light">
                    <div class="anim_side_left" data-anim-delay="0">
                        <!-- <h3 class="display-1">URO</h3> -->
                        <h3 class="display-1"><img src="src/img/BOT-ON_logo.png" alt="URO"></h3>
                    </div>
                    <div class="anim_side_left" data-anim-delay="400">
                        <a href="#about" class="btn btn-link"><i class="fa fa-angle-down text-light h2"

                    </div>
                </div>
            </header>


        </div>
    </div>
    <div class="container">
        <main>
            <div id="about" class="about mb-5 mt-5">
                <div>
                    <p class="scroll_anim text-light mb-5 text-center">BOT-ONはクソツイを水に流す事を</p>
                    <p class="scroll_anim text-light mb-5 text-center">代行する新時代のトイレシステム。</p>
                    <p class="scroll_anim text-light mb-5 text-center">あなたが水に流したいクソツイはどんなものだろうか。</p>
                    <p class="scroll_anim text-light mb-5 text-center">ど滑りしたツイート？</p>
                    <p class="scroll_anim text-light mb-5 text-center">深夜に酔った勢いでつぶやいたツイート？</p>
                    <p class="scroll_anim text-light mb-5 text-center">どんなクソツイでも構わない。</p>
                    <p class="scroll_anim text-light mb-5 text-center">積極的に水に流していこう。</p>
                    <p class="scroll_anim text-light mb-5 text-center">当日は実際に我々がトイレットペーパーに</p>
                    <p class="scroll_anim text-light mb-5 text-center">クソツイを印刷し、水に流す。</p>
                    <p class="scroll_anim text-light mb-5 text-center">スッキリ体験をぜひ、あなたにも実際に体感してほしい。</p>
                    <p class="scroll_anim text-light mb-5 text-center"></p>
                </div>
            </div>

            <div id="buttons" class="mb-5 mt-5">
                <div class="text-center">
                    <a class="scroll_anim mb-5 px-5 py-2 btn btn-light btn-default custom-rounded custom-font-ws" href="https://appli-maker.jp/analytic_apps/116012">過去のツイートからクソツイを探す</a>
                </div>
                <div class="text-center">
                    <a class="scroll_anim mb-5 px-5 py-2 btn btn-light btn-default custom-rounded custom-font-ws" href="https://twitter.com/intent/tweet?hashtags=goboton">今からクソツイをつぶやく</a>
                </div>
            </div>

            <div id="team" class="mb-5 ">
                <p class="text-center text-light">いたずらクリエイティブ集団URO</p>
                <img class="mx-auto d-block" src="src/img/logo.png" width="25%">
                <p class="text-center text-light">協力：デジタルハリウッド大学・Coffee by Jalana</p>
            </div>

        </main>
